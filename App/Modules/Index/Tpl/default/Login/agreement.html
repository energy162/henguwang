<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0046)http://www.szahotel.com/cn/link/guarantee.html -->
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>网站注册协议</title>
<style>
* { margin: 0; padding: 0; }
body { font-size: 12px; font-family: "宋体"; }
body li { margin: 10px 0; }
a { text-decoration: none; }
a:hover { text-decoration: none; }
.tandc_modal { width:980px; overflow: hidden; background: #fff; padding: 20px 10px; margin: 0 auto; }
.tandc_modal .modal_content_top { width: 930px; overflow: hidden; margin: 0 auto; text-align:center;}
.tandc_modal .modal_content_top h4 { font-size: 18px; }
.tandc_modal .modal_content_middle { width: 900px; height: 500px; overflow: scroll; padding: 20px 15px 0 15px; border-top: 1px solid #ccc; }
.tandc_modal .modal_content_middle p { line-height: 25px; }
.tandc_modal .modal_content_middle ul { margin: 20px auto; }
.tandc_modal .modal_content_middle ul li { list-style: none; line-height: 25px; }
.tandc_modal .modal_content_middle { margin: 20px auto; }
.tandc_modal .modal_content_middle h3 { margin-top: 30px; }
.tandc_modal .modal_content_middle ol li { list-style: outside; margin-left: 10px; line-height: 25px; list-style-type: decimal; }
.tandc_modal .modal_content_middle ol li .inside_ol li { list-style: inside; line-height: 25px; list-style-type: lower-alpha; }
.tandc_modal .modal_content_bottom { width: 900px; margin: 0 auto; margin-top: 10px; padding: 10px 15px 0 15px; text-align: center; border-top: 1px solid #ccc; }
.tandc_modal .modal_content_bottom a { padding: 5px 15px; background: #b08b36; color: #fff; cursor: pointer; }
</style>
</head>

<body>
<div class="tandc_modal">
  <div class="modal_content_top">
    <h4>网站注册协议</h4>
  </div>
  <div class="modal_content_middle">
    <{$license.content}>
  </div>
  <div class="modal_content_bottom"> <a onclick="window.close()">关闭</a> </div>
</div>


</body></html>
